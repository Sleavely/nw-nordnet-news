<html>
<head>
  <meta charset="utf-8" />
  <title>Nordnet News Parser</title>

  <script src="packages/jquery-2.2.2/jquery-2.2.2.min.js"></script>
  <script src="packages/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="js/nw-core.js"></script>
  <script src="js/nw-window.js"></script>
  <script src="js/encrypt.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="packages/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/drunken-parrot.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div id="chrome">
    <div class="row">
      <div class="col-xs-2">
        <img src="img/logo4.png">
      </div>
      <div class="hidden-xs col-md-7 adaptible-color"></div>
      <div class="col-xs-10 col-md-3">
        <div class="pull-right" style="margin-right: 0.5em;">
          <button type="button" class="btn btn-warning minimize-app"><span class="glyphicon glyphicon-menu-down"></span></button>
          <button type="button" class="btn btn-warning maximize-app"><span class="glyphicon glyphicon-unchecked"></span></button>
          <button type="button" class="btn btn-danger close-app"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
    </div>
  </div>

  <div class="news" style="display: none;">
      <div class="news-items">
        <ul></ul>
      </div>
      <div class="news-content">
        <p><i>In a future release you'll be able to read the news in here.</i></p>
      </div>
    </div>
  </div>
  <div class="container login-form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div class="tile tile-login">
    			<div class="input-icon">
    				<span class="fa-user fa"></span>
    				<input type="text" class="form-control" name="username" placeholder="Username" autofocus>
    			</div>
    			<div class="input-icon">
    				<span class="fa-lock fa"></span>
    				<input type="password" class="form-control" name="password" placeholder="●●●●●">
    			</div>

    			<button href="#" class="btn btn-block btn-primary btn-embossed submit-btn">Log in with Nordnet</button>

    			<div class="login-action clearfix">
          	<div class="col-md-6 col-xs-7">
          		<!--label class="checkbox" for="checkbox1">
	            	<span class="icons"><span class="first-icon"></span><span class="second-icon fa fa-check"></span></span>
                <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">Remember Me
		        	</label-->
  		    	</div>
		        <div class="col-md-6 col-xs-5">
		        	<a href="https://www.nordnet.se/mux/login/NewPsw.html?a3=NNSE&a4=sv&usePhrase=0" target="_blank">Forgot credentials?</a>
		        </div>
	        </div>
    		</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        This app is not developed nor endorsed by Nordnet. The code is <a href="https://github.com/Sleavely/nw-nordnet-news" target="_blank">open source</a> and welcomes security audits.
      </div>
      <div class="col-md-6">
        <pre id="console"></pre>
      </div>
    </div>
  </div>
</body>
</html>
